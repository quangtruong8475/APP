<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ban Hang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Ban hang online</a>
            </li>

            {% for c in categories %}
            <li class="nav-item">
                <a class="nav-link" href="#"> {{c.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <form class="d-flex" method="get" action="/">
            <input class="form-control me-2" name="key" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>




    </div>
</nav>
<section class="container">
    <div class="row">
        {% for p in produce %}
        <div class="col-xs-12 col-md-3 " style="padding:5px">
            <div class="card">
                <img class="card-img-top" src="{{ p.img }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }}</p>
                    <a href="#" class="btn btn-primary"> Đặt hàng</a>
                    <a href="#" class="btn btn-danger"> xem chi tiết</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</section>

</body>
</html>
